<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Elijah</title>
</head>

<body>
    <div class="personal-nav" id="top-nav">
        <img src="logo.gif" alt="" class="logo">
        <img src="" alt="" href="" class="active">
        <div id="myLinks">
            <a href="index.html" class="personal-nav-links">Home</a>
            <a href="interests.html" class="personal-nav-links">Interests</a>
            <a href="resume.html" class="personal-nav-links">Resume</a>
            <a href="contact.html" class="personal-nav-links">Contact</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="wrapper">
        <h2>Contact Elijah</h2>
        <div id="error-message"></div>

        <form id="myform" onsubmit="return validation()">
            <div class="input-field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input-field">
                <textarea id="message" placeholder="Message"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>


    <script src="contact.js"></script>
</body>

</html>
