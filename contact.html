<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Elijah</title>
</head>

<body>
    <div class="personal-nav" id="top-nav">
        <img src="pics/logo.gif" alt="" class="logo">
        <img src="" alt="" href="" class="active">
        <div id="myLinks">
            <a href="index.html" class="personal-nav-links">Home</a>
            <a href="projects.html" class="personal-nav-links">Projects</a>
            <a href="interests.html" class="personal-nav-links">Interests</a>
            <a href="resume.html" class="personal-nav-links">Resume</a>
        </div>
        <a class="icon" id="hamburger">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="wrapper">
        <h2>Contact Me</h2>
        <div id="error-message"></div>

        <form id="myform">
            <div class="input-field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input-field">
                <textarea id="message" placeholder="Message"></textarea>
            </div>
            <div class="btn">
                <input type="submit" id="submitBtn">
            </div>
        </form>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="contact.js"></script>
</body>

</html>
